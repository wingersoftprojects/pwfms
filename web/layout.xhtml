<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="images/favicon.ico"/>
        <link href="resources/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <h:outputStylesheet name="./css/custom.css"/>
        <title>Process Work-flow Management System</title>       
    </h:head>

    <h:body>        
        <div class="container" id="outer">
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <div id="top">
                            <ui:insert name="top">
                                <div class="ui-grid ui-grid-responsive">
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col-3">
                                            <h:graphicImage alt="L.O.G.O" value="logo.png"/>
                                        </div>
                                        <div class="ui-grid-col-9" style="margin-top: 2%">
                                            <h:form id="menuform">

                                                <p:menubar>      
                                                   <p:submenu label="Run Time"> 
                                                        <p:menuitem value="Start New Task" action="home?faces-redirect=true" rendered="#{1==1}"/>  
                                                        <p:menuitem value="Manage Task" action="home?faces-redirect=true" rendered="#{1==1}"/> 
                                                    </p:submenu>
                                                    
                                                    <p:submenu label="Definition"> 
                                                        <p:menuitem value="Define Company" action="company?faces-redirect=true" rendered="#{1==1}"/> 
                                                        <p:menuitem value="Define Process" action="activity?faces-redirect=true" rendered="#{1==1}"/> 
                                                        <p:menuitem value="Define User" action="userdetail?faces-redirect=true" rendered="#{1==1}"/>  
                                                    </p:submenu>
                                                    
                                                    <p:submenu label="Reporting"> 
                                                        <p:menuitem value="Report 1" action="home?faces-redirect=true" rendered="#{1==1}"/> 
                                                        <p:menuitem value="Report 2" action="home?faces-redirect=true" rendered="#{1==1}"/> 
                                                        <p:menuitem value="Report 3" action="home?faces-redirect=true" rendered="#{1==1}"/>  
                                                    </p:submenu>

                                                    <p:submenu label="#{loginBean.user_detail.user_name}" style="float: right; background: darkorange;" rendered="#{1==1}">  
                                                        <p:menuitem value="Logout" action="#{loginBean.logout()}" update="@all" ajax="false" />
                                                        <p:separator />
                                                    </p:submenu>
                                                </p:menubar>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </ui:insert>

                        </div>
                    </div>
                </div>

            </div>
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <div id="left">
                            <div style="background: #e8f6ff;border-color: #b9ddf3;margin: 2px;padding: 2px !important; ">
                                <ui:insert name="left">
                                    <h:form id="notificationform">
                                        <p:panel header="Tasks">
                                            <p:accordionPanel multiple="true" activeIndex="-1">
                                                <p:tab title="OVERDUE TASKS (4)" titleStyle="background: red !important; color:black !important">
                                                    <p:panel  class="overduetasks notifications">
                                                        <p:commandLink value="Overdue Task 1" update="@form" style="color: red" ajax="false" action="home?faces-redirect=true"/><f:verbatim><br/></f:verbatim>
                                                        <p:commandLink value="Overdue Task 11" update="@form" style="color: red" ajax="false" action="home?faces-redirect=true"/><f:verbatim><br/></f:verbatim>
                                                        <p:commandLink value="Overdue Task 111" update="@form" style="color: red" ajax="false" action="home?faces-redirect=true"/><f:verbatim><br/></f:verbatim>
                                                        <p:commandLink value="Overdue Task 1111" update="@form" style="color: red" ajax="false" action="home?faces-redirect=true"/><f:verbatim><br/></f:verbatim>
                                                    </p:panel>
                                                </p:tab>
                                                <p:tab title="FLAGGED TASKS (5)" titleStyle="background: yellow !important; color:black !important">
                                                    <p:panel  class="flaggedtasks notifications">
                                                            <p:commandLink value="Flagged TAsk 1" update="@form" style="color: black" ajax="false" action="home?faces-redirect=true"/><f:verbatim><br/></f:verbatim>
                                                            <p:commandLink value="Flagged TAsk 2" update="@form" style="color: black" ajax="false" action="home?faces-redirect=true"/><f:verbatim><br/></f:verbatim>
                                                            <p:commandLink value="Flagged TAsk 3" update="@form" style="color: black" ajax="false" action="home?faces-redirect=true"/><f:verbatim><br/></f:verbatim>
                                                            <p:commandLink value="Flagged TAsk 4" update="@form" style="color: black" ajax="false" action="home?faces-redirect=true"/><f:verbatim><br/></f:verbatim>
                                                            <p:commandLink value="Flagged TAsk 5" update="@form" style="color: black" ajax="false" action="home?faces-redirect=true"/><f:verbatim><br/></f:verbatim>
                                                    </p:panel>
                                                </p:tab>
                                                <p:tab title="PENDING TASKS (2)" titleStyle="background: greenyellow; color:black !important">
                                                    <p:panel  class="pendingtasks notifications">
                                                        <p:commandLink value="Overdue Task a" update="@form" style="color: black;" ajax="false" action="home?faces-redirect=true"/><f:verbatim><br/></f:verbatim>
                                                        <p:commandLink value="Overdue Task b" update="@form" style="color: black;" ajax="false" action="home?faces-redirect=true"/><f:verbatim><br/></f:verbatim>
                                                    </p:panel>
                                                </p:tab>
                                            </p:accordionPanel>
                                        </p:panel>
                                    </h:form>
                                </ui:insert>
                            </div>
                        </div>
                    </div>
                    <div class="ui-grid-col-10">
                        <div id="content" class="right_content">
                            <div style="background: #e8f6ff;border-color: #b9ddf3;padding: 2px !important;margin: 2px; ">
                                <ui:insert name="content">
                                    Content
                                </ui:insert>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>

</html>
