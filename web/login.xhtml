<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Process Work-flow Management System</title>
        <link rel="shortcut icon" href="/resources/images/favicon.ico"/>
        <h:outputStylesheet name="./css/bootstrap.css"/>
        <h:outputStylesheet name="./css/custom.css"/>
    </h:head>
    <h:body>
        <div style="width: 50%; margin: 0 auto;">
            <f:view>
                <h3 align="center">PROCESS WORK-FLOW MANAGEMENT SYSTEM</h3>
                <h1 align="center">Login Terminal</h1>
                <h:form>
                    <p:growl id="messages"/>
                    <p:panel>
                        <center>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Username:" for="username" />
                                <p:inputText id="username" value="#{loginBean.username}" title="Username" required="true" requiredMessage="The Username field is required."/>
                                <p:outputLabel value="Password:" for="password" />
                                <p:password id="password" value="#{loginBean.password}" title="Password" required="true" requiredMessage="The Password field is required."/>
                            </p:panelGrid>
                            <p:commandButton value="Login" icon="ui-icon-key" action="#{loginBean.login}" update="@form"/>
                            <p:outputLabel value="" rendered="1==1" style="color: red"/>
                        </center>
                    </p:panel>
                    <h:graphicImage alt="Welcome to P.Wf.M.S" value="pwm.png"/>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
